{% extends 'base.html' %}
{% block base_head %}
<title>Select</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col mt-3 mb-5">
        <h1 class="heading">Market</h1>
    </div>
</div>
<div class="row">
    <div class="col-12 mx-auto text-center mt-5">
        <div class="dropdown show">
            <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownMenuLink" aria-haspopup="true" aria-expanded="false">
                Choose Company
            </button>
            <div style="overflow-y: auto; height: 150px;" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for object in object_list %}
                    <a class="dropdown-item" href="{{ object.get_absolute_url }}">{{ object.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
